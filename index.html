<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>
      <section class="count-section">
        <label for="count-input">Password Length (From 8 to 20)</label>
        <input
          type="number"
          id="count-input"
          name="count-input"
          value="10"
          min="8"
          max="20"
          step="1"
        />
      </section>
      <section class="check-section">
        <div>
          <label for="uppercase">Include Uppercase?</label>
          <input
            type="checkbox"
            id="uppercase"
            name="uppercase"
            value="false"
          />
        </div>
        <div>
          <label for="numbers">Include Numbers?</label>
          <input type="checkbox" id="numbers" name="numbers" value="false" />
        </div>
        <div>
          <label for="symbols">Include Symbols?</label>
          <input type="checkbox" id="symbols" name="symbols" value="false" />
        </div>
      </section>
      <section class="submit-section">
        <button class="generate-button" onclick="generatePassword()">
          Generate
        </button>
        <div class="password-box">
          <p class="password-text">...</p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
